<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>polindrom</title>
</head>

<body>
<script>
  'use strict'
 // let inputStr = 'ьъеMadam, I\'m Adam!ё'
let inputStr = prompt('Введите строку:');
function reverseString(str, newStr=""){
   str = str.toUpperCase().replace(/[\d\s.ьъ!',%\.]/gi, '').replace(/ё/gi, "Е");
  for(let i=str.length-1; i>=0; i--){
     newStr += str[i];
  }
  let polindrom = (str === newStr ? "полиндром" : "не полиндром");
 if( str === "" || str === " "){
   alert(`Строка \"${inputStr}\" не полиндром!`);
 }
  else{
    alert(`    Строка ${inputStr}
    ${str} = ${newStr}
    ${polindrom}!`);
  }
}
  
reverseString(inputStr);
</script>
</body>

</html>
