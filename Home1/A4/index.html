<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
<script>
  'use strict'
  // let inputStr = 'ьъеMadam, I\'m Adam!ё'
  let inputStr = prompt('Введите строку:');

  function reverseString(str, newStr = "") {
    str = str.toUpperCase().replace(/[\s.\-ьъ!?',:%\.]/gi, '').replace(/ё/gi, "Е");
    
    let reverseStr = (str) => str === "" ? "" : newStr = reverseStr(str.substr(1)) + str.charAt(0)
    
    reverseStr(str)
    
    let polindrom = (str === newStr ? "полиндром" : "не полиндром");
    
    if (str === "" || str === " ") {
      alert(`Строка: \"${inputStr}\" не полиндром!`);
    } 
    
    else {
      alert(`    Строка ${inputStr}
    ${str} = ${newStr}
    ${polindrom}!`);
    }
  }
  reverseString(inputStr);
</script>
</body>

</html>
