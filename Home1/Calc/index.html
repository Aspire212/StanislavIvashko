<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>HTML</title>

    <!-- HTML -->


    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="wrap">
            <p class="lcd">

            </p>
            <div class="message">

            </div>
        </div>
        <div class="keypad">
            <button class="reset">c</button>
            <button class="del">&larr;</button>
            <button class="percnt" value="&percnt;">&percnt;</button>
            <button class="op" value="/">&divide;</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="op" value="*">&times;</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="op" value="-">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="op" value="+">+</button>
            <button class="pm">-&frasl;+</button>
            <button value="0">0</button>
            <button class="dot" value=".">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <!-- Project -->
    <script src="main.js"></script>
</body>

</html>
