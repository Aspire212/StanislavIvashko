<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title></title>
    <style type="text/css" media="all">
      ol, ul{
        margin: 20px;
      }
    </style>
</head>

<body class="bg-dark text-secondary">
  
  <div class="container">
    <h3 class="text-center mt-4 mb-4">Книга рецептов</h3>
    <hr />
        <div class="form-group">
            <p>Введите название напитка:</p>
            <input class="form-control mt-3 mb-3" type="text/submit/hidden/button/image" name="напиток" id="addName" />
        </div>
        <div>
            Он алкогольный?
            <select class="form-control mt-3 mb-3" id="alcoholic">
        <option value="Да">Да</option> 
        <option value="Нет" selected="selected">Нет</option>
      </select>
        </div>
        <div>
            <p>Рецепт приготовления:</p>
            <textarea class="form-control mb-3" id="recipe" rows="8" cols="40"></textarea>

        </div>

        <div> <button class="btn btn-primary mb-5" id="addItem">Добавить</button> </div>
        <hr />
        <div class="mt-3 mb-5">
        <p>Чтобы получить список нажмите на кнопку</p>
        <button class="btn btn-primary" id="listItem">Список напитков</button>
        <ol class="list">
        </ol>
    </div>
    <hr />

    <div class="mb-5">
         <p>Чтобы получить рецепт, введите название напитка:</p>
        <input class="form-control mt-1 mb-3" type="text" id="searchName" />
        <button class="btn btn-primary" id="searchList">Получить рецепт</button>
        <ul class="searchRecipe">
        </ul>
    </div>
    <div>
      <hr />
         <p>Чтобы удалить напиток введите, его название:</p>
        <input class="form-control mb-3 mt-1" type="text" id="deleteName" aria-placeholder="Введите название "/>
        <button class="btn btn-danger"id="deleteItem">Удалить напиток</button>

        <p class="message"></p>

    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
