<body>
<script>
  'use strict'
  function randomDiap(n,m) {
            return Math.floor(Math.random()*(m-n+1))+n;
    }
    //Написал функцию для проверки входящего числа в массив, если в массиве есть такое , запускаю рекурсию
    function includesEl(array, el){
          if(!array.includes(el)){
            array.push(el)
            }
          else{
            includesEl(array, randomDiap(1,7))
          }
    }
    //создал пустой массив для проверки
    let arr = [];
    function mood(colorsCount) {
        var colors=[ '', 'красный', 'оранжевый', 'жёлтый', 'зелёный', 'голубой', 'синий', 'фиолетовый' ];

        console.log( 'цветов: ' + colorsCount );
        for ( var i=1; i<=colorsCount; i++ ) {
            var n=randomDiap(1,7);
            includesEl(arr, n);
            //var colorName=colors[n];
        }
        arr.forEach(el => console.log(colors[el]));
    }

    mood(5);
    
</script>
