<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

<body>
<script>
  'use strict'
  const treesum = arr => arr.flat(Infinity).reduce((sum, el) => sum + parseFloat(el), 0);
 
  /*решение при помощи рекурсии*/
  let count = 0;
  function treesumTwo(arr){
    for (let elem of arr) {
      if(typeof elem === 'number'){
        count += elem;
      }
      else{
        treesumTwo(elem);
      }
    }
    return count;
  }

  alert('Вызовите в консоле функцию treesum(arr) с массивом в аргументе');
</script>
</body>
