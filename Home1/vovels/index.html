const letter = {

    'ы': 0,
    'и': 0,
    'э': 0,
    'я': 0,
    'ю': 0,

};

function vovels(str, letter) {
    if (str === "") {
        return Object.values(letter).reduce((sum, el) => sum + el, 0);
    } else {
        for (let key in letter) {
            str.charAt(0) === key ? letter[key]++ : 0;
        }
        return vovels(str.substr(1), letter);
    }
}
